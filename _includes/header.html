<header class="site-header">
  {%- assign page_paths = site.pages | map: "path" -%}
  <a class="site-meta" href="{{ " /" | relative_url }}">
    {%- if site.logo -%}
    <div class="site-logo">
      <img src="{{ site.logo | escape }}" alt="みなゆらぼ" />
    </div>
    {%- endif -%}
    <div class="site-title">{{ site.title | escape }}</div>
    <div class="site-description">{{ site.description | escape }}</div>
  </a>
</header>
